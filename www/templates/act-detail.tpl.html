<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title>
    <a class="button icon-left ion-chevron-left button-clear button-dark" style="float: left;" href="#/tab/dash">Back</a>
    <div class="h1 title">Activity Detail</div>
      <button class="button button-clear button-positive">Edit</button>
  </ion-nav-title>
  <ion-content class="has-header">

      <img ng-src="{{act.image}}" style="width: 64px; height: 64px">

    <div class="list card">

  <div class="item item-avatar">
      <img ng-src="{{act.image}}" style="width: 64px; height: 64px">
      <h2>{{act.name}}</h2>
      <p>Started at {{act.startAt}}</p>
  </div>

 <div class="list">

  <a class="item" href="#">
    Goal
    <span class="item-note">
      {{act.hours}}
    </span>
  </a>
  <a class="item" href="#">
    Completed
    <span class="item-note">
      {{act.completed}}
    </span>
  </a>
  <a class="item" href="#">
    Hours Left
    <span class="item-note">
      {{act.hours - act.completed}}
    </span>
  </a>

  <li class="item item-toggle">
     Reminder
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#" ng-click="deleteAct(act)">
      <i class="icon ion-close"></i>
      Delete
    </a>
    <a class="tab-item" href="#/tab/play">
      <i class="icon ion-checkmark"></i>
      Play
    </a>
  </div>

</div>

  </ion-content>
</ion-view>
