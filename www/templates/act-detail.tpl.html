<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title>
    <a class="button icon-left ion-chevron-left button-clear button-dark" style="float: left;" href="#/tab/activities">Back</a>
    <div class="h1 title">Activity Detail</div>
      <a class="button button-clear button-positive" href="#/tab/acts/{{act.id}}/edit">Edit</a>
  </ion-nav-title>
  <ion-content class="has-header">

  </div> -->

    <div class="list card">

  <div class="item item-avatar">
      <img ng-src="{{act.image}}" style="width: 64px; height: 64px">
      <h2>{{act.name}}</h2>
      <p>Started at {{act.starts | date : format : shortDate}}</p>
  </div>

 <div class="list">

  <a class="item" href="#">
    Category
    <span class="item-note">
      {{act.category}}
    </span>
  </a>
  <a class="item" href="#">
    Goal
    <span class="item-note">
      {{act.hours}} hours
    </span>
  </a>
  <a class="item" href="#">
    Completed
    <span class="item-note">
      {{act.completed}} hours
    </span>
  </a>
  <a class="item" href="#">
    Hours Left
    <span class="item-note">
      {{act.hours - act.completed}} hours
    </span>
  </a>

</div>

<h4 style="font-weight:normal;">Choose the time your want to stay focused</h4>
    <paper-tabs selected="1" noink noslide>

      <paper-tab ng-click="setTime(15)">15 mins</paper-tab>
      <paper-tab ng-click="setTime(30)">30 mins</paper-tab>
      <paper-tab ng-click="setTime(45)">45 mins</paper-tab>

    </paper-tabs>
</div>

  <button ng-click="start(selected)" class="button startButton">
  Start
</button>

  </ion-content>
</ion-view>
