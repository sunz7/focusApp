
<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-nav-title>
    <a class="button button-clear" style="float: left;" href="#/tab/activities">Cancel</a>
    <span class="header">Edit Activity</span>
    <a class="button button-clear" style="float: right;" ng-click="doneEdit(act)">Done</a>
  </ion-nav-title>
  <ion-content class="has-header">

<div class="list">
  <img class="act-image" src="{{act.image}}" alt="">
  <label class="item item-input">
    <div class="input-label">
      Name
    </div>
    <input type="text" placeholder="Activity Title" ng-model="act.name" style="text-align: right;">
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Category
    </div>
    <select id="category" ng-model="act.category">
      <option ng-repeat="cat in categories">{{cat.name}}</option>
    </select>
  </label>

    <label class="item item-input">
    <div class="input-label">
      Your Goal
    </div>
    <input type="number" style="text-align: right;" placeholder="30" ng-model="act.hours">
    <span class="input-label">Hrs</span>
    </label>

    <label class="item item-input">
    <div class="input-label">
      Starts
    </div>
    <input type="date" style="text-align: right;" ng-model="act.starts" placeholder="yyyy-MM-dd">
  </label>

  <label class="item item-input">
    <div class="input-label">
      Ends
    </div>
    <input type="date" style="text-align: right;" ng-model="act.ends" placeholder="yyyy-MM-dd">
  </label>

    <ion-toggle  ng-model="act.reminder">
        Reminder
    </ion-toggle>

</div>
</ion-content>
</ion-view>
